<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <section class="result-section">
        <div class="result"></div>
      </section>
      <section class="buttons-section">
        <div class="row">
          <button class="clear">AC</button>
          <button class="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button data-operator="/" class="operator">
            <i data-operator="/" class="fa-solid fa-divide"></i>
          </button>
        </div>
        <div class="row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button data-operator="*" class="operator">
            <i data-operator="*" class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button data-operator="-" class="operator">
            <i data-operator="-" class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div class="row">
          <button class="floating-point">
            <i class="fa-solid fa-circle"></i>
          </button>
          <button class="digit">0</button>
          <button class="equal">
            <i class="fa-solid fa-equals"></i>
          </button>
          <button data-operator="+" class="operator">
            <i data-operator="+" class="fa-solid fa-plus"></i>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
